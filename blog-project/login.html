<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-section">
        <p class="title">User Login</p>

        <form action="">
          <div>
            <label for=""
              ><i class="fa fa-user-secret" aria-hidden="true"></i
            ></label>
            <input type="text" name="" id="" placeholder="Enter UserName" />
          </div>
          <div>
            <label for=""><i class="fa fa-key" aria-hidden="true"></i></label>
            <input type="password" name="" id="" placeholder="Enter Password" />
          </div>
          <div class="sign-in">
            <button type="button">
              <i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;Login
            </button>
            <a href="#">Forget Password</a>
          </div>
          <div>
            <p class="align-right">
              Don't have account? <a href="#">Create a new</a>
            </p>
          </div>
        </form>
      </section>
    </main>

    <section class="pop-registration">
      <section class="user-registration">
        <form action="#">
          <div>
            <label for="">Name</label>
            <input type="text" placeholder="Enter FullName" />
          </div>
          <div>
            <label for="">Email</label>
            <input type="text" placeholder="Enter Email" />
          </div>
          <div>
            <label for="">Mobile</label>
            <input type="text" placeholder="Enter Mobile" />
          </div>
          <div>
            <label for="">Password</label>
            <input type="text" placeholder="Enter Password" />
          </div>
          <div>
            <label for="">Confirm Password</label>
            <input type="text" placeholder="Enter Confirm Password" />
          </div>
          <div>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
